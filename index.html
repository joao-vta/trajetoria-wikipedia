<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--Jquery-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- https://www.freepik.com/photos/background Background photo created by kjpargeter - www.freepik.com-->
        <link rel="stylesheet"  href="style.css">

        <!-- Js that handles logic behind determing path-->
        <script src="pathHandler.js"></script>
        <title> Wikipedia trajetoria </title>

        
    </head>
    <body>

        <div class="col text-center">
            <h1 class="titulo text-center">Trajetória Na Wikipédia</h1>

            <div class="form-group form-check-inline">
                <input autocomplete="off" onkeyup="updatePage(this, buttonInicial)" id="Pagina Inicial" class="pagina form-control form-control-lg" type="text" placeholder="Nome da Pagina Inicial">
                <button disabled id="buttonInicial" type="button" class="btn btn-info" for="Pagina Inicial">Pagina Inicial</button>
            </div><br>
            <div class="form-group form-check-inline">
                <input autocomplete="off" onkeyup="updatePage(this, buttonFinal)" id="Pagina Final" class="pagina form-control form-control-lg" type="text" placeholder="Nome da Pagina Final">
                <button disabled id="buttonFinal" type="button" class="btn btn-info" for="Pagina Final">Pagina Final</button>
            </div><br>
            
            <button type="button" onclick="findPath()" class="text-center btn btn-info">Determinar caminho</button>
        </div>
        <b><p class="text-center" id="res"></p></b>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
